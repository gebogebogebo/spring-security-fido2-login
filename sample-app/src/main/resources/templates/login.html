<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
<div>
    <p style="text-align: left;">Sample Spring Security Login</p>
    <hr>
    <div>
        <form method="post" th:action="@{/login}">
            <div th:if="${showErrorMsg}" th:text="${errorMsg}"></div>
            <div th:if="${showLogoutedMsg}" th:text="${logoutedMsg}"></div>
            <p>
                <input type="text" id="username" name="username" autocomplete="username" placeholder="username" required autofocus>
            </p>
            <button class="btn" type="submit">next</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
